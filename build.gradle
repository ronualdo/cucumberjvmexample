apply plugin: 'java'
apply plugin: 'idea'

repositories {
  mavenCentral()
}

dependencies {
  testCompile 'info.cukes:cucumber-java:1.2.2'
  testCompile 'junit:junit:4.12'
  testCompile 'info.cukes:cucumber-junit:1.2.2'
  testCompile 'org.seleniumhq.selenium:selenium-java:2.45.0'
  testCompile 'org.hamcrest:hamcrest-core:1.3'
}

task cucumber(type:JavaExec) {
  classpath = sourceSets.test.compileClasspath + sourceSets.test.output
  main = 'cucumber.api.cli.Main'
  args = ['--glue', 'example', 'src/test/resources']
}

cucumber.dependsOn compileTestJava
